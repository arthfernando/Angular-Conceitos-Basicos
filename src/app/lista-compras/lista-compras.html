<div class="container">
    <h1>Lista de Compras</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
        <input type="text" id="item" name="item" [(ngModel)]="item" placeholder="Nome do item">
        <button type="submit">Adicionar</button>
        <button type="button" (click)="limparLista()">Limpar Lista</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for( elem of lista; track elem.id ) {
                <tr>
                    <td>{{ elem.id }}</td>
                    <td><span [ngClass]="{ 'item-riscado': elem.comprado }">{{ elem.nome }}</span></td>
                    <td>
                        <input type="checkbox"
                            [(ngModel)]="elem.comprado"
                            (click)="riscarItem(elem)"
                            [checked]="elem.comprado">
                    </td>
                </tr>
            } @empty {
                <tr>
                    <td colspan="3">Nenhum item adicionado</td>
                </tr>
            }
        </tbody>
    </table>

</div>
